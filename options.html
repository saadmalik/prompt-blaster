<!DOCTYPE html>
<html>
<head>
  <title>Prompt Blaster Options</title>
  <style>
    body {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .section {
      background: #f8f9fa;
      padding: 16px;
      border-radius: 8px;
    }
    h1 {
      margin: 0 0 24px 0;
      color: #202124;
    }
    h2 {
      margin: 0 0 16px 0;
      color: #202124;
      font-size: 18px;
    }
    .service-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .service-item {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .service-item label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }
    .delay-control {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    input[type="range"] {
      flex: 1;
    }
    .delay-value {
      min-width: 40px;
      text-align: right;
    }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #1557b0;
    }
    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      background-color: #e6f4ea;
      color: #137333;
      display: block;
    }
    .status.error {
      background-color: #fce8e6;
      color: #c5221f;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prompt Blaster Options</h1>
    
    <div class="section">
      <h2>Enabled Services</h2>
      <div class="service-list" id="serviceList">
        <!-- Services will be populated by JavaScript -->
      </div>
    </div>

    <div class="section">
      <h2>Typing Delay</h2>
      <div class="delay-control">
        <input type="range" id="delaySlider" min="0" max="2000" step="100" value="0">
        <span class="delay-value" id="delayValue">0ms</span>
      </div>
    </div>

    <button id="saveButton">Save Options</button>
    <div id="status" class="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
